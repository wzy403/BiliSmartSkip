<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      min-width: 180px;
      font-family: sans-serif;
      padding: 15px;
    }

    h4 {
      margin-bottom: 16px;
    }

    .switch-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .switch-label {
      font-size: 14px;
      margin-right: 10px;
      white-space: nowrap;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .mode-text {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h4>跳过广告模式</h4>
  <div class="switch-container">
    <span class="switch-label">手动</span>
    <label class="switch">
      <input type="checkbox" id="modeSwitch">
      <span class="slider"></span>
    </label>
    <span class="switch-label">自动</span>
  </div>
  <div class="mode-text" id="modeText">当前：手动跳过</div>

  <script src="popup.js"></script>
</body>
</html>
